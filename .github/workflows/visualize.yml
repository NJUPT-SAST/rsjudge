name: Create diagram
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: Jisu-Woniu/repo-visualizer@main
        with:
          branch: diagram
          amend_commit: "true"
